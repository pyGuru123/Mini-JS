<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Dictionary</title>
	<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
            rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
	<style type="text/css">
		html, body {
			margin: 0;
			padding: 0;
			background-color: rgb(78,193,246);
			font-family: "Poppins", sans-serif;
		}

		.main {
			top: 50%;
			left: 50%;
			position: absolute;
			transform: translate(-50%, -50%);
			width: 450px;
			height: 400px;
			background-color: #fff;
			border-radius: 10px;
		}

		input {
			width: 50%;
			border: none;
			outline: none;
			margin-left: 10%;
			margin-top: 40px;
			color: rgb(78,193,246);
			font-size: 16px;
			padding-bottom: 4px;
			font-weight: 600;
			border-bottom: 2px solid rgb(78,193,246);
		}

		::placeholder { /* Chrome, Firefox, Opera, Safari 10.1+ */
		  color: rgb(78,193,246);
		  opacity: 1;
		  font-weight: 500;
		}

		.search {
			outline: none;
			border: none;
			width: 75px;
			height: 30px;
			margin-left: 30px;
			color: #fff;
			font-size: 18px;
			background-color: rgb(78,193,246);
			border-radius: 3px;
		}

		h3, .fas{
			margin-left: 10%;
			font-size: 24px;
			text-decoration: none;
			color: rgb(31,25,76);
			font-weight: 800;
			padding-top: 6px;
		}

		.fas {
			outline: none;
			margin-left: 77%;
			transform: translate(0, -60px);
		}
	</style>
</head>
<body>
	<div class='main'>
		<input type="input" placeholder="Type the word here...">
		<button class='search'>Search</button>
		<div class='result'></div>
	</div>

	<script type="text/javascript">
		const input = document.querySelector('input')
		const button = document.querySelector('button')
		const result = document.querySelector('.result')

		button.onclick = function() {
			result.innerHTML = `
				<h3>${input.value}</h3>
				<i class="fas fa-volume-up" onclick="speak()"></i>
			`
		}

		function speak() {
			var msg = new SpeechSynthesisUtterance();
			msg.text = input.value;
			window.speechSynthesis.speak(msg);
		}
	</script>
</body>
</html>
