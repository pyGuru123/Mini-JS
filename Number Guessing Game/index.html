<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Number Guessing Game</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class='main'>
		<h2 class='title'>Number Guessing Game</h2>
		<p class='info'>We have selected a random number between 1 and 100. See if you can guess it in 10 turns or fewer. We'll tell you if your guess was too high or too low.</p>

		<label for='#guessfield'>Enter a guess: </label>
		<input type="text" id="guessfield">
		<button class='submit'> Submit </button>
		<span class='span'> 10 </span>

		<p class='previous'> </p>
		<p class='result'></p>
	</div>

	<script src="script.js"></script>
</body>
</html>
